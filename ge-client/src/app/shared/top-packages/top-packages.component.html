<section class="recipe_section layout_padding-top">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Most Popular Packages
      </h2>
    </div>
    <div class="container">
      <div class="row">
        @for (pack of items; track pack) {
        <div class="col-sm-6 col-md-4 mx-auto ">
          <div class="box p-3">
            <div class="img-box">
              <img  [src]="environment.apiBaseUrl + pack.imagePath + '/' + pack.imageName " class="img-fluid box-img" alt="">
            </div>
            <div class="detail-box">
              <h4>
                {{pack.name}}
              </h4>
              <a href="/package-detail" [routerLink]="['/package-detail/',pack.id]">
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
