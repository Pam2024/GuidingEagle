<div class="hero_area inner_page">
  <app-nav-bar></app-nav-bar>
</div>


<div class="container inner_page">
  <div class="find_container py-4">
    <app-filter></app-filter>
  </div>

  <div class="row">
    @for (guide of items; track guide) {
      <div class="col-12 col-md-4 mt-4">
        <div class="card">
          <img  [src]="environment.apiBaseUrl + guide.imagePath + '/' + guide.imageName " alt="Card Image">
          <div class="card-content">
            <h1 class="card-title">{{guide.firstName}} {{guide.lastName}}</h1>
            <p class="card-text">{{guide.description}}</p>
            <a href="/guide-detail" [routerLink]="['/guide-detail/' , guide.id]" class="btn btn-primary"><button type="button" class="btn btn-light">VIEW GUIDE DETAILS</button></a>

          </div>
        </div>
      </div>
    }

    <div *ngIf="(!items || items.length == 0) && !loading" class="col-12 py-5">
      <alert type="warning">
        <strong>Warning!</strong> There are no guides to show for the selected filter values!
      </alert>
    </div>

    <div *ngIf="loading" class="col-12 py-5 d-flex align-items-center justify-content-center">
      <i class="fa fa-spinner fa-spin fa-3x"></i>
    </div>
  </div>

</div>
